<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="hero">
    <div class="hero-container">
        <div class="hero-form">
            <form action="#" th:action="@{/user/login}" th:object="${loginInputDto}" method="post" 
			class="needs-validation" novalidate>
                <h3 class="mb-5">Sign In</h3>
                <div class="text-center mb-3">
                    <div class="form-outline mb-4 position-relative">
                        <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}"
                               autocomplete="username" spellcheck="false" autocapitalize="none"  tabindex="1"
                               aria-label="Username" aria-describedby="username-tooltip" 
							   required
							   th:data-cs-empty-message="#{validation.value.missing.value}" />
                        <div id="username-tooltip" class="invalid-tooltip"></div>
                    </div>
                    <div class="form-outline mb-4 position-relative">
                        <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"
                               autocomplete="current-password" spellcheck="false" autocapitalize="none" tabindex="2"
                               aria-label="Password" aria-describedby="password-tooltip" required
							   th:data-cs-empty-message="#{validation.value.missing.value}" />
                        <div id="password-tooltip" class="invalid-tooltip"></div>
                    </div>
                    <div class="form-outline mb-4">
                        <a th:href="@{/user/forgot_password}">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-block mb-4">Sign In</button>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{${param.error}}"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../../static/js/validation.js"></script>
</body>
</html>
