<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/public.css">
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="../static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="hero w-100 p-4 d-flex justify-content-center pb-4">
    <div style="width: 26rem">
        <div class="tab-content">
            <div class="tab-pane fade show active text-center" id="pills-login">
                <form>
                    <h3 class="mb-5">Sign In</h3>
                    <div class="text-center mb-3">
                        <div class="form-outline mb-4">
                            <input type="text" id="loginName" class="form-control" placeholder="Username" />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-outline mb-4">
                            <a href="forgot_password.html">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-block mb-4">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
